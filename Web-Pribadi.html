<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Image Gallery</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: linear-gradient(to right, #333, #555);
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        .gallery-container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery-item {
            width: calc(33.333% - 20px);
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item p {
            text-align: center;
            padding: 15px;
            margin: 0;
            background-color: #333;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        /* Hover Effects */
        footer p:hover {
            color: #f0f0f0;
            cursor: pointer;
            text-decoration: underline;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 500px) {
            .gallery-item {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Memoriezzz Aw Aw<h1>
    </header>
    <div class="gallery-container">
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="https://i.imgur.com/AsZiMtA.jpeg" alt="Image 1">
                <p>22 Mei</p>
            </div>
            <div class="gallery-item">
                <img src="https://i.imgur.com/QaFfe6E.jpeg" alt="Image 2">
                <p>31 Mei</p>
            </div>
            <div class="gallery-item">
                <img src="https://i.imgur.com/Z81TK5X.jpeg" alt="Image 3">
                <p>28 Mei</p>
            </div>
            
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Stylish Gallery | All Rights Reserved</p>
    </footer>

</body>
</html>
